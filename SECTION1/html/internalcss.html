<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL CSS</title>

    <style>
        /* short hand properties */
        h1{
            text-decoration: underline;
            color: aqua;
        }
        .its{
            font-size: 20px;
            font-weight: lighter;
        }
        #me{
            border: 3px solid rgb(215, 9, 9);
        }
        .me{
            border: 3px solid rgb(109, 10, 159);
        }
        p{
            border: 3px solid rgb(109, 10, 159) !important;
        }
           </style>

</head>
<body>
    
    <h1>INTERNAL CSS IS USED TO STYLE MULTIPLE TAGS AT ONES</h1>
    <h1 class="its">STYLE TAG IS USED TO APPLY INTERNAL CSS</h1>
    <p class="its">class selectors are to select elements by thier class name</p>

    <p id="me" class="me its" style="border: 1px solid rgb(0, 0, 15)" >id selectors are used to uniqely identify elements</p>
    <p>this is training section</p>
</body>
</html>
