<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapform</title>
    <style>
        .img{
            background: url('undraw_Departing_re_mlq3.png');
            height: 100%;
            background-size: cover;
            background-position: center;
        }
       body{
        background: linear-gradient(180deg, #6d03ff 20%, black 80%),url("pattern2.png");
        height: 100vh;
        background-size: cover;
        background-position: center;
       }
    </style>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
rel="stylesheet"
/>
</head>

<body class="d-flex justify-content">

    <!-- MDB -->
    <div class="container">

        <div class="card">
            <div class="row">
                <div class="col-md-8">
                    <div class="img"></div>
                </div>
                <div class="col-md-4">
                    
                    <h3>Sign up here</h3>
                    <div class="card-body">
                        <form>
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Full Name">
                                <label class="form-label">Full name</label>
                            </div> 
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="E-mail">
                                <label class="form-label">E-mail Address</label>
                            </div>
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Password" type="password">
                                <label class="form-label">Password</label>
                            </div>
                            <div class="form-check mt-5">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">i accept all the terms and conditions</label>
                            </div>
                            <div>
                                <button class="btn btn-primary w-100 mt-5">Sign-up Now</button>

                            </div>
                        </form>
    </div>
    </div>
    </div>
    <!-- <button class="btn btn-primary">material bootstrap</button> -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
</body>
</html>
